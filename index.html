<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Task Magician</title>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>

        <div class="input-section">
            <h2>Add New Task</h2>
            <label for="task-name">Task Name</label>
            <input type="text" id="task-name" placeholder="Enter your task"></input>
        </div>

        <label for="task-category">Category: </label>
        <select id="task-category">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="School">School</option>
            <option value="Other">Other</option>
        </select>

        <label for="task-deadline">Deadline</label>
        <input type="date" id="task-deadline">

        <button id="add-task-btn"> + Add Task</button>

        <div class="filter-section">
            <h2>Filter Tasks</h2>
            <label>Status: </label>
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="In Progress">In Progress</button>
            <button class="filter-btn" data-filter="Completed">Completed</button>
            <button class="filter-btn" data-filter="Overdue">Overdue</button>

            <br>
            <br>

            <label>Category: </label>
            <button class="filter-btn" data-category="all">All</button>
            <button class="filter-btn" data-category="Work">Work</button>
            <button class="filter-btn" data-category="Personal">Personal</button>
            <button class="filter-btn" data-category="School">School</button>
        </div>

        <div class="task-display">
            <h2>My Tasks</h2>

            <div id="task-list">
                <p class="no-tasks">No tasks yet. Add your first task up ğŸ”</p>
            </div>
        </div>
    </div>
</body>
</html>
